<html>

<head>
    <meta charset="utf-8">
    <!-- 
    http://garden.zendesk.com 
    <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/2/zendesk_garden.css" type="text/css"> 
    -->
    <link href="https://cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
    <div id="content"></div>

    <footer>
        <a href="#" target="_blank">Report bugs</a>
    </footer>


    <script id="full-contact-template" type="text/x-handlebars-template">
    {{#if message}}
    
    {{else}}
        {{#if photo}}
        <div class='thumbnail'>{{{link_image photo}}}</div>
        {{/if}}

        <table>
            <tr>
                <td>Name:</td>
                <td class="data">{{fullName}}</td>
            </tr>
            <tr>
              {{#if ageRange}}
                <td>Age Range:</td>
                <td class="data">{{ageRange}}</td>
              {{/if}}
            </tr>
            <tr>
              {{#if gender}}
                <td>Gender:</td>
                <td class="data">{{gender}}</td>
              {{/if}}
            </tr>
            <tr>
              {{#if location}}
                <td>Location:</td>
                <td class="data">{{location}}</td>
              {{/if}}
            </tr>
            {{#if organizationTitle}}
            <tr>
                <td>Organization:</td>
                <td class="data">{{organization}}</td>
            </tr>
            {{/if}} {{#if organizationTitle}}
            <tr>
                <td>Title:</td>
                <td class="data">{{organizationTitle}}</td>
            </tr>
            {{/if}}
        </table>
        <div>
          {{#if facebook}}
            <span class="social-link">
              {{link_social facebook}}
            </span> 
          {{/if}} 
          {{#if twitter}}
            <span class="social-link">
              {{link_social twitter}}
            </span> 
          {{/if}} 
          {{#if linkedin}}
            <span class="social-link">
              {{link_social linkedin}}
            </span> 
          {{/if}} 
          {{#if google}}
            <span class="social-link">
              {{link_social google}} 
            </span> 
          {{/if}}
        </div>
        <hr>
       {{/if}}
    </script>


    <script id="requester-template" type="text/x-handlebars-template">
        {{#if message}}
        <h4>{{message}}</h4>
        {{else}}
        <table>
            <tr>
                <td>IH Name:</td>
                <td class="data">{{first_name}} {{last_name}}</td>
            </tr>
            <tr>
                <td>IH Email:</td>
                <td class="data">{{email}}</td>
            </tr>
            <tr>
                <td>Role:</td>
                <td class="data">{{role}}</td>
            </tr>
            <tr>
                <td>Repeat Guest:</td>
                <td class="data">{{repeat}}</td>
            </tr>
            <tr>
                <td>Had Problems:</td>
                <td class="data">{{had_problems}}</td>
            </tr>
            <tr>
                <td>Caused Problems:</td>
                <td class="data">{{caused_problems}}</td>
            </tr>
        </table>
        {{#if notes}}
        <h4 class="expand">+ User-Notes</h4>
        <div class="hidden">

            <table>
                {{#each notes}}
                <tr>
                    <td>
                        {{this}}
                    </td>
                </tr>
                {{/each}}
            </table>
        </div>
        {{/if}} {{#if reservations}}
        <h4 class="expand">+ Reservations</h4>
        <div class='hidden'>
            {{#each reservations}}
            <div>
                <table>
                    <tr>
                        <td>ID:</td>
                        <td>{{{link_reservation this}}}</td>
                    </tr>
                    <tr>
                        <td>Status:</td>
                        <td>{{this.status}}</td>
                    </tr>
                    <tr>
                        <td>Stay Reason:</td>
                        <td>{{this.reason}}</td>
                    </tr>
                    <tr>
                        <td>Start Date:</td>
                        <td>{{this.start}}</td>
                    </tr>
                    <tr>
                        <td>End Date:</td>
                        <td>{{this.end}}</td>
                    </tr>
                </table>
                <div class='indent'>
                    <h5 class="expand">+ Notes</h5>
                    <ul class='hidden'>
                        {{#each this.notes}}
                        <li>
                            {{this}}
                        </li>
                        {{/each}}
                    </ul>
                    <h5 class="expand">+ Services</h5>
                    <ul class='hidden'>
                        {{#each this.services}}
                        <li>
                            {{this.id}}: {{this.name}} - {{this.date}}
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <hr> {{/each}}
        </div>
        {{/if}} {{#if units}}
        <h4 class="expand">+ Units</h4>
        <div class="hidden">
            {{#each units}}
            <table>
                <tr>
                    <td>ID:</td>
                    <td>{{{link_unit this}}}</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td>{{this.unit_name}}</td>
                </tr>
                <tr>
                    <td>IH Start Date:</td>
                    <td>{{this.start_date}}</td>
                </tr>
                <tr>
                    <td>Booked Revenue:</td>
                    <td>${{this.booked_revenue}}</td>
                </tr>
                <tr>
                    <td>Paid Revenue:</td>
                    <td>${{this.actual_revenue}}</td>
                </tr>
            </table>
            <div class='indent'>
                <h5 class="expand">+ Upcoming-Reservations</h5>
                <ul class='hidden'>
                    {{#each this.upcoming_reservations}}
                    <li>
                        {{{link_reservation this}}}: {{this.start_date}} - {{this.end_date}}
                    </li>
                    {{/each}}
                </ul>
                <h5 class="expand">+ Completed-Reservations</h5>
                <ul class='hidden'>
                    {{#each this.completed_reservations}}
                    <li>
                        {{{link_reservation this}}}: {{this.start_date}} - {{this.end_date}}
                    </li>
                    {{/each}}
                </ul>
                <h5 class="expand">+ Future-Services</h5>
                <ul class='hidden'>
                    {{#each this.future_work_orders}}
                    <li>
                        {{this.id}}: {{this.name}} - {{this.due_date}}
                    </li>
                    {{/each}}
                </ul>
            </div>
            <hr>{{/each}}
        </div>
        {{/if}} {{/if}}
    </script>

    <script id="error-template" type="text/x-handlebars-template">
        <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
    </script>

    <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
    <script data-main="app" src="lib/require.js"></script>

</body>

</html>
